<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biswas - Your Billing Solution</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    body {
      background-color: #f8f9fa;
    }
    .jumbotron {
      background-color: #007bff;
      color: #fff;
    }
    .container {
      margin-top: 50px;
    }
    .form-section {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px; /* Set a maximum width */
      margin: auto; /* Center align */
    }
    .centered-title {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #007bff; /* Bootstrap primary color */
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <marquee behavior="" direction=""><h3 style="color: white;">Welcome To BISWAS Bill Box</h3></marquee>
  </nav>

  <!-- Hero Section -->
  <div class="centered-title">
    <h1>Register in BISWAS Bill Box</h1>
  </div>

  <!-- Form Section -->
  <div class="container">
    <div class="form-section">
      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="mob_no">Mobile Number</label>
          <input type="text" class="form-control" id="mob_no" name="mob_no" required>
        </div>

        <div class="form-group">
          <label for="user_name">User Name</label>
          <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="company_name">Company Name</label>
          <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter your company name">
        </div>
        <div class="form-group">
          <label for="company_address">Company Address</label>
          <textarea class="form-control" id="company_address" name="company_address" rows="3" placeholder="Enter your company address"></textarea>
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your pincode">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
    </div>
  </div>

  <!-- Features Section -->
  <div id="features" class="container mt-5">
    <h2 class="text-center mb-4">Key Features</h2>
    <div class="row">
      <div class="col-md-4">
        <h4>Invoice Generation</h4>
        <p>Create professional invoices in minutes.</p>
      </div>
      <div class="col-md-4">
        <h4>Client Management</h4>
        <p>Keep track of your clients and their contact details.</p>
      </div>
      <div class="col-md-4">
        <h4>Payment Tracking</h4>
        <p>Monitor payments and track outstanding balances.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
