<!-- templates/add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-header">Add New Product</h2>
            {% if message %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <!-- <div class="form-group">
                    <label for="user">User Mobile Number:</label>
                    <input type="text" class="form-control" id="user" name="user" required>
                </div> -->
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="details">Product Details:</label>
                    <textarea class="form-control" id="details" name="details" required></textarea>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="selling_price">Selling Price:</label>
                    <input type="number" step="0.01" class="form-control" id="selling_price" name="selling_price" required>
                </div>
                <button type="submit" name="action" value="add_more" class="btn btn-secondary">Add More</button>
                <button type="submit" name="action" value="save" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
